<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./src/styles/media-queries.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Gerenciador de Senhas</title>
</head>
<body>
  <header id="header">
    <div class="header-title">
      <h1>Gerenciador de Senhas</h1>
      <i class='bx bx-x' id="btn-close"></i>
    </div>

    <nav>
      <a href="./src/pages/about/index.html">Sobre</a>
      <a href="https://leosantosp2.github.io/politicas-de-privacidade/pages/policy.html" target="_blank">Privacidade</a>
    </nav>

    <a href="https://play.google.com/store/apps/details?id=com.gerenciadorsenhas.gerenciadordesenhas" target="_blank" class="button">Baixar</a>
  </header>

  <main>
    <div class="header">
      <i class='bx bx-menu' id="btn-open"></i>
    </div>

    <div class="resume">
      <p>
        Gerenciador de Senhas, é um app com o intuito do usuário armazenar credenciais de acesso. Pode ser armazenado qualquer dado de acesso.
        Instagram, Facebook, E-mails, bancos, etc...
      </p>
    </div>

    <div class="div-screen">
      <div class="ball"></div>

      <div class="smartphone">
        <p>Gerenciador de Senhas</p>

        <div class="login">Login</div>
        <div class="register">Cadastre-se</div>
      </div>

      <div class="stamp">
        <img src="./assets/play-store-icon.png" alt="Logo da Play Store">

        <p>Disponivel no <br> <span>Google Play</span></p>
      </div>
    </div>
  </main>

  <script src="./src/js/script.js"></script>
</body>
</html>
